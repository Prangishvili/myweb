<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: black;
            font-family: 'Flow Circular', Arial, sans-serif;
            color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #password-container {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 1000;
        }

        #password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #password-input {
            padding: 0.5rem;
            background-color: black;
            border: none;
            color: #d3d3d3;
            width: auto;
            min-width: 100px;
            text-align: center;
            font-size: 28px;
            font-family: 'Flow Circular', Arial, sans-serif;
        }

        #password-input::placeholder {
            color: #d3d3d3;
            text-align: center;
            font-size: 28px;
            font-family: 'Flow Circular', Arial, sans-serif;
        }

        #password-input:focus {
            outline: none;
            color: #fff;
        }

        .submit-text {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #d3d3d3;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .submit-text:hover {
            color: #fff;
        }

        .feedback {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #ff6b6b;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <div id="password-form">
            <input type="password" id="password-input" placeholder="Enter Password">
            <div class="submit-text" id="submit-button">submit</div>
            <div class="feedback" id="feedback">incorrect password</div>
        </div>
    </div>

    <script>
        const correctPassword = "121212";
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const feedback = document.getElementById('feedback');

        function checkPassword() {
            if (passwordInput.value === correctPassword) {
                window.location.href = "https://drive.google.com/file/d/1RIUUNGkx4JKaOOdmLPf0Aehaw1dKTagh/view?usp=sharing";
            } else {
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }
        }

        submitButton.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        passwordInput.addEventListener('input', function() {
            feedback.classList.remove('show');
        });

        passwordInput.addEventListener('focus', function() {
            this.placeholder = '';
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.placeholder = 'Enter Password';
            }
        });
    </script>
</body>
</html>
