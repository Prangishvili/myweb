<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="password-container">
        <div id="password-form">
            <input type="password" id="password-input" placeholder="Enter Password">
            <div class="feedback" id="feedback">incorrect password</div>
        </div>
    </div>

    <script>
        const correctPassword = "121212";
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const feedback = document.getElementById('feedback');
        let typingTimer;

        passwordInput.addEventListener('input', function() {
            if (this.value === correctPassword) {
                // Show success message
                feedback.textContent = "success";
                feedback.classList.remove('show');
                feedback.classList.add('success');
                feedback.classList.add('show');
                
                // Disable input
                this.disabled = true;
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = "https://drive.google.com/file/d/1RIUUNGkx4JKaOOdmLPf0Aehaw1dKTagh/view?usp=sharing";
                }, 1000);
            } else {
                // Clear any existing timer
                clearTimeout(typingTimer);
                
                // Reset feedback styling
                feedback.classList.remove('success');
                feedback.textContent = "incorrect password";
                
                // Set a new timer to show feedback after user stops typing
                typingTimer = setTimeout(() => {
                    if (this.value.length > 0) {
                        feedback.classList.add('show');
                        setTimeout(() => {
                            feedback.classList.remove('show');
                        }, 2000);
                    }
                }, 500); // Wait 500ms after user stops typing
            }
        });

        passwordInput.addEventListener('focus', function() {
            this.placeholder = '';
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.placeholder = 'Enter Password';
            }
        });
    </script>
</body>
</html>
