<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miYvaRxaR FiSoOo</title>
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="shortcut icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <img id="fiso" src="assets/fiso.png" alt="Fiso" style="width: 100px; height: auto; margin-bottom: 20px;">
    <h1 id="title">miYvaRxaR FiSoOo</h1>
    <button onclick="showPopup()">visi?</button>
  </main>
  <style>
    .fountain-img {
      position: absolute;
      width: 200px;
      height: 200px;
      pointer-events: none;
      animation: fall 2s ease-out forwards;
      z-index: 9999;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(200px) scale(0.5);
      }
    }
    #fiso {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script src="fountain.js"></script>
  <script src="script.js"></script>
</body>
</html>
