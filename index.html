<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miYvaRxaR FiSoOo</title>
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="shortcut icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <main>
    <img id="fiso" src="assets/fiso.png" alt="Fiso" style="width: min(100px, 20vw); height: auto; margin-bottom: 20px;">
    <h1 id="title">miYvaRxaR FiSoOo</h1>
    <button onclick="showPopup()">visi?</button>
  </main>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    main {
      text-align: center;
      padding: 20px;
      max-width: 90vw;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: clamp(16px, 3vw, 20px);
      cursor: pointer;
    }

    #fiso {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 10px;
      }
      
      button {
        padding: 8px 16px;
      }
    }
  </style>
  <script src="fountain.js"></script>
  <script src="script.js"></script>
</body>
</html>
